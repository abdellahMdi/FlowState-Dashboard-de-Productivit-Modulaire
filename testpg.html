<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="
https://cdn.jsdelivr.net/npm/remixicon@4.9.1/fonts/remixicon.min.css
"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="h-[30px] w-full relative">
            <button
                onclick="
                    document.getElementById('modal').classList.remove('hidden')
                "
                class="bg-green-600 hover:bg-green-700 absolute right-5 text-white font-bold py-2 px-4 rounded-lg shadow transition flex items-center"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <g fill="none" fill-rule="evenodd">
                        <path
                            d="m12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036q-.016-.004-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z"
                        />
                        <path
                            fill="currentColor"
                            d="M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v4h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-4v4a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-4H5a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h4z"
                        />
                    </g>
                </svg>
                Create
            </button>
            <div
                id="modal"
                class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50 backdrop-blur-sm"
            >
                <div
                    class="bg-green-600/80 dark:bg-gray-800 w-[80%] max-w-md p-6 rounded-lg shadow-2xl transform transition-all scale-100"
                >
                    <h3
                        class="text-3xl fond-bold text-gray-700 dark:text-white mb-6 text-conter"
                    >
                        Add Destination
                    </h3>
                    <form id="Destination_page" class="space-y-4">
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >Titre</label
                            >
                            <input
                                type="text"
                                id="Titre"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Entrez le Titre"
                                required
                            />
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >Destination</label
                            >
                            <input
                                type="text"
                                id="des"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Entrez la Destination"
                                required
                            />
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >Note
                            </label>
                            <input
                                type="number"
                                id="note"
                                name="note"
                                max="1"
                                min="5"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Entrez la note"
                                required
                            />
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >Catégorie</label
                            >
                            <input
                                type="text"
                                id="cat"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Entrez Catégorie"
                                required
                            />
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >Image</label
                            >
                            <input
                                type="text"
                                id="img"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="URL"
                                required
                            />
                        </div>

                        <div
                            class="flex justify-between mt-8 pt-4 border-t dark:border-gray-700"
                        >
                            <button
                                type="button"
                                onclick="
                                    document
                                        .getElementById('modal')
                                        .classList.add('hidden')
                                "
                                class="px-5 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition dark:bg-gray-600 dark:text-gray-200"
                            >
                                Annuler
                            </button>

                            <button
                                type="submit"
                                class="px-5 py-2 bg-green-700 hover:bg-green-800 text-white font-bold rounded-lg shadow transition transform hover:scale-105"
                            >
                                Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
