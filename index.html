<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="
https://cdn.jsdelivr.net/npm/remixicon@4.9.1/fonts/remixicon.min.css
"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="cardhome" class="flex flex-col items-center ">
            <div class="flex justify-between px-4 pt-4 w-full ">
                <span class="text-3xl"><i class="ri-menu-line"></i></span>
                <span class="text-3xl"><i class="ri-search-line"></i></span>
            </div>
            <div class="flex justify-around w-full h-49 pt-4" >
                <button class="flex flex-col items-center justify-center w-[45%] h-full rounded-3xl border-3">
                     <h2 class="text-2xl">total tasks done</h2>
                     <br>
                     <p class="text-4xl">00</p>
                </button>
                <button id="addnewtask" class="flex flex-col items-center justify-center w-[45%] h-full rounded-3xl border-3">
                     <h2 class="text-2xl">Add new task</h2>
                     <div class="text-6xl"><i class="ri-add-circle-line"></i></div>
                </button>
            </div>
            <div class="flex justify-center items-center w-full h-15">
                <h2 class="text-3xl">My tasks</h2>
            </div>
            <hr>
            <div id="taskcontainer" class=" relative flex flex-wrap  w-full h-109 overflow-y-scroll">
                <div  class=" flex flex-col flex-wrap border-3 w-full h-1000 overflow-y-hidden py-3 px-1">
                    <div class="flex w-full h-22 rounded-3xl border-3 mb-2">
                        <div class="flex justify-center items-center text-4xl w-[15%] h-full border-1">
                            <i class="ri-play-large-fill"></i>
                        </div>
                        <div class=" relative flex justify-center items-center h-full w-[58%] border-1 overflow-hidden">
                            <div class="flex items-center h-[100%] w-100">
                                  <h3 class=" text-2xl ">card name or task</h3>
                            </div>
                              
                        </div>
                        <div class="flex justify-center items-center h-full w-[14%] border-1">
                            <div class="flex justify-center rounded-3xl border-1 h-8 w-8">
                                 <h3 class="text-2xl">5</h3>
                            </div>
                        </div>
                        <div class="flex justify-center items-center h-full w-[14%] border-1 text-4xl">
                            <i class="ri-more-2-fill"></i>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="fixed flex items-center justify-around bottom-0 border-2 w-full h-20 rounded-3xl z-10 bg-[#dddddd]">
            <button id="home" class="flex justify-center items-center text-3xl w-25 h-13 rounded-full border-2"> <i class="ri-home-2-line"></i></button>
            <button id="timer" class="flex justify-center items-center text-3xl w-25 h-13 rounded-full border-2"> <i class="ri-timer-line"></i></button>
        </div>
        <div id="cardtimer" style="display: none;" class="flex flex-col items-center">
            <div id="goBack" class="flex w-full border-2 h-15 text-6xl">
                <i class="ri-arrow-left-circle-line"></i>
            </div>
            <div class="flex items-center justify-center w-full border-2 h-30">
                <h2 class="text-4xl">task name</h2>
            </div>
            <div class="flex items-center justify-center w-full border-2 h-76">
                <div class="flex items-center justify-center border-2 w-75 h-75 rounded-full">
                    <div class="flex items-center justify-center border-2 w-65 h-65 rounded-full">
                        <p class="text-7xl">00:00</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center w-full border-2 h-23">
                <div class="flex items-center justify-center border-2 w-[24%] h-full text-5xl"><i class="ri-forward-15-line"></i></div>
                <div class="flex items-center justify-center border-2 w-[24%] h-full text-8xl"><i class="ri-pause-circle-fill"></i></div>
                <div class="flex items-center justify-center border-2 w-[24%] h-full text-5xl"><i class="ri-loop-right-line"></i></div>
            </div>
        </div>
        <div
                id="modal"
                class="hidden fixed inset-0 bg-opacity flex justify-center items-center z-5 backdrop-blur-sm"
            >
                <div
                    class="bg-green-600/80 dark:bg-gray-800 w-[80%] max-w-md p-6 rounded-lg shadow-2xl transform transition-all scale-100"
                >
                    <h3
                        class="text-3xl fond-bold text-gray-700 dark:text-white mb-6 text-conter"
                    >
                        Add New Task
                    </h3>
                    <form id="Destination_page" class="space-y-4">
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >Task title</label
                            >
                            <input
                                type="text"
                                id="Titre"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Entrez le Titre"
                                required
                            />
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                >NÂ° of rounds
                            </label>
                            <input
                                type="number"
                                id="rounds"
                                name="note"
                                max="10"
                                min="1"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Enter number of roundes"
                                required
                            />
                        </div>
                        <div
                            class="flex justify-between mt-8 pt-4 border-t dark:border-gray-700"
                        >
                            <button
                                type="button"
                                onclick="
                                    document
                                        .getElementById('modal')
                                        .classList.add('hidden')
                                "
                                class="px-5 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition dark:bg-gray-600 dark:text-gray-200"
                            >
                                Annuler
                            </button>

                            <button
                                id="Enregistrer"
                                type="submit"
                                class="px-5 py-2 bg-green-700 hover:bg-green-800 text-white font-bold rounded-lg shadow transition transform hover:scale-105"
                            >
                                Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        <script src="app.js" type="module"></script>
        
    </body>
</html>
